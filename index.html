<html>
<title>Greed Game</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/misc.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css">-->
<link rel="stylesheet" href="css/main.css" type="text/css">

<body>
  <div class="content">
    <h1>Welcome to the Greed Game !</h1>
    <button type="button" id="start-game">Start the Game</button>
    <div class="playground hide">
      <h3>Good Luck !</h3>
      <div class="content-players">
        <audio id="sounds"><source src="media/dice_roll.mp3"></source></audio>
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="players"></tbody>
        </table>
      </div>
      <div class="content-dice">
        <div class="playing-board">
          <h2 class="round">Round 1></h2>
          <h3>Currently <span class="rolling-player">&nbsp;</span> is rolling</h3>
          <button type="button" class="hide" id="roll-button">Roll!</button>
          <div class="special-buttons">
            <button type="button" class="hide" id="re-roll-button">Re-roll</button>
            <button type="button" class="hide" id="next-player-button">Keep &amp; Next Player</button>
          </div>
          <p class="hide zero-score-message">&nbsp;</p>
          <p>Rolled score:  <span id="rolled-score">0</span></p>
          <p>Pending score: <span id="pending-score">0</span></p>
          <div id="results"></div>
        </div>
        <div class="winner hide">&nbsp;</div>
      </div>
    </div>
  </div>
  <div class="overlay hide">&nbsp;</div>
  <div class="animation">
    <h1 class="hide" id="round-number">Round <span class="round">1</span></h1>
    <h1 class="hide" id="fight-animation">FIGHT !</h1>
  </div>
</body>
</html>
