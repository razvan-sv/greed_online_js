<html>
<title>Greed Game</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/misc.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link rel="stylesheet" href="css/main.css" type="text/css">

<body>
  <h1>Welcome to the Greed Game !</h1>
  <button type="button" id="start-game">Start the Game</button>
  <button type="button" id="roll-button" class="hide">Roll!</button>
  <div class="content hide">
    <h3>Good Luck !</h3>
    <table>
      <thead>
        <th>Player</th>
        <th>Score</th>
      </thead>
      <tbody id="players">
      </tbody>
    </table>
    <p class="msg">Score: <span id="score">Please roll the dice...</span></p>
    <div id="results">
    </div>
  </div>
</body>
</html>
