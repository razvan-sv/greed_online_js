<html>
<title>Greed Game</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/misc.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css">-->
<link rel="stylesheet" href="css/main.css" type="text/css">

<body>
  <h1>Welcome to the Greed Game !</h1>
  <button type="button" id="start-game">Start the Game</button>  
  <div class="content hide">
    <h3>Good Luck !</h3>
    <div class="content-players">
      <table>
        <thead>
          <th>Player</th>
          <th>Score</th>
        </thead>
        <tbody id="players">
        </tbody>
      </table>
    </div>
    <div class="content-dice">
      <h2>Round <span id="round">1</span></h2>
      <h3>Currently <span class="rolling-player"></span> is rolling</h3>
      <button type="button" id="roll-button" class="hide">Roll!</button>
      <div class="special-buttons hide">
        <button type="button" id="re-roll-button">Keep &amp; Re-roll</button>
        <button type="button" id="next-player-button">Keep &amp; Next Player</button>
      </div>
      <p class="msg">Rolled score:  <span id="rolled-score">0</span></p>
      <p class="msg">Pending score: <span id="pending-score">0</span></p>
      <div id="results"></div>
    </div>    
  </div>
</body>
</html>
